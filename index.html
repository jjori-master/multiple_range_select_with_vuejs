<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
      .range-container {
        padding: 500px;
        width: 500px;
      }

      .range_line_wrap {
        width: 500px;
        margin-left: 25px;
      }

      .range_line_wrap span {
        float: left;
        display: inline-block;
        width: 10%;
        height: 2px;
        background-color: #b2b2b2;
        padding: 0;
        margin: 0;
      }

      .range_line_wrap span.selected {
        background: #37adbf;
      }

      .range {
        padding: 0;
        list-style: none;
        width: 500px;
      }

      .range li {
        position: relative;
        float: left;
        width: 10%;
        text-align: center;
        color: #b2b2b2;
        font-size: 14px;
        cursor: pointer;
      }

      .range li::before {
        position: absolute;
        top: -20px;
        right: 0;
        left: 0;
        content: "";
        margin: 0 auto;
        width: 9px;
        height: 9px;
        background: #b2b2b2;
        border-radius: 50%;
      }

      .range .active::before {
        background: #37adbf;
      }

      .range .selected::before {
        width: 18px !important;
        height: 18px !important;

        margin: -4px 15px;
      }

      .range-top-label-wrap {
        width: 500px;
        margin-left: 25px;
        position: relative;
        top: -25px;
      }

      .range-top-label-wrap span {
        display: inline-block;
        font-size: 11px;
        background-color: red;
        font-weight: bold;
        text-align: center;
        position: absolute;
      }

      .top-label-start0 {
        left: 0%;
      }
      .top-label-start1 {
        left: 10%;
      }
      .top-label-start2 {
        left: 20%;
      }
      .top-label-start3 {
        left: 30%;
      }
      .top-label-start4 {
        left: 40%;
      }
      .top-label-start5 {
        left: 50%;
      }
      .top-label-start6 {
        left: 60%;
      }
      .top-label-start7 {
        left: 70%;
      }
      .top-label-start8 {
        left: 80%;
      }
      .top-label-start9 {
        left: 90%;
      }

      .top-label-width10 {
        width: 10%;
      }
      .top-label-width20 {
        width: 20%;
      }
      .top-label-width30 {
        width: 30%;
      }
      .top-label-width40 {
        width: 40%;
      }
      .top-label-width50 {
        width: 50%;
      }
      .top-label-width60 {
        width: 60%;
      }
      .top-label-width70 {
        width: 70%;
      }
      .top-label-width80 {
        width: 80%;
      }
      .top-label-width90 {
        width: 90%;
      }
      .top-label-width100 {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="range-container">
      <div class="range-top-label-wrap">
        <span
          v-for="(area) in activeAreasForLabel"
          :class="getTopLabelClass(area)"
          >2M</span
        >
      </div>
      <div class="range_line_wrap">
        <span
          v-for="item in 9"
          :class="{'selected': isActiveLine(item - 1)}"
        ></span>
      </div>
      <ul class="range">
        <li
          v-for="(range, index) in ranges"
          v-text="range.value"
          :class="{'active': isActive(range), 'selected': range.selected}"
          @click="selectedRange(range)"
        ></li>
      </ul>
    </div>
    <script
      src="https://unpkg.com/vue@2.6.7/dist/vue.js"
      charset="utf-8"
    ></script>
    <script src="./asset/multipleRangeExample02.js" charset="utf-8"></script>
  </body>
</html>
